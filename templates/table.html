{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Inventory</title>
</head>
<body>
  <style>
    #table{
      position: relative;
      left: 300px;
      top: 50px;
    }
  </style>
  <div id = "table">
    <h3>Item   - Count</h3>
    {% for obj in object_list %}
    <li>{{ obj.item  }}  -
      {{ obj.count }}
    </li>
    {% endfor %}
  </div>
</body>
</html>
{% endblock content %}
